apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
        - name: producer
          image: your-producer-image
          env:
            - name: DB_HOST
              value: db-service
            - name: DB_USER
              value: root
            - name: DB_PASSWORD
              value: rootpassword
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: producer-service
spec:
  type: ClusterIP
  selector:
    app: producer
  ports:
    - port: 5000
      targetPort: 5000
